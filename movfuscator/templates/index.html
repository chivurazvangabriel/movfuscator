<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movfuscator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Movfuscator</h1>
            <p class="text-slate-500 mt-2 text-sm">Upload your assembly file to transform it.</p>
        </header>

        <form action="/convert" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="flex items-center justify-center w-full">
                <label class="flex flex-col items-center justify-center w-full h-44 border-2 border-dashed border-slate-300 rounded-lg cursor-pointer bg-slate-50 hover:bg-slate-100 transition-colors relative">

                    <div id="upload-prompt" class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-slate-700 font-semibold">Click to upload</p>
                        <p class="text-xs text-slate-500">Only .s files are supported</p>
                    </div>

                    <div id="file-info" class="hidden flex flex-col items-center justify-center pt-5 pb-6">
                        <div class="bg-indigo-100 p-3 rounded-full mb-3">
                            <svg class="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6.414A2 2 0 0016.414 5L14 2.586A2 2 0 0012.586 2H9z"></path><path d="M3 8a2 2 0 012-2v10h8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z"></path></svg>
                        </div>
                        <p id="file-name" class="text-sm font-medium text-slate-800 px-4 text-center break-all line-clamp-1"></p>
                        <p class="text-xs text-indigo-500 mt-1">Click to change file</p>
                    </div>

                    <input id="file-upload" type="file" name="file" accept=".s" class="hidden" required />
                </label>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition-all shadow-md active:scale-[0.98]">
                Convert & Download
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadPrompt = document.getElementById('upload-prompt');
        const fileInfo = document.getElementById('file-info');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
                uploadPrompt.classList.add('hidden');
                fileInfo.classList.remove('hidden');
            } else {
                uploadPrompt.classList.remove('hidden');
                fileInfo.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
